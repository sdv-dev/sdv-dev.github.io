<!-- index.html -->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">

    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:url" content="{{ page.url }}">
    <!-- <meta name="og:image" content="{{ page.logo }}"> -->
    <meta name="og:description" content="{{ page.description }}">

    <meta name="MIT:card" content="summary" />
    <meta name="MIT:site" content="{{ page.url }}" />
    <meta name="MIT:title" content="{{ page.title }}" />
    <meta name="MIT:description" content="{{ page.description }}" />
    <!-- <meta name="MIT:image" content="{{ page.logo }}" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>

    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Feather CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feather-core.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feather-component-grid.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feather-component-button.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.custom_css }}" />
  </head>

  <body>

    {%- include navbar.html -%}

    {{ content }}

    {%- include footer.html -%}

    {%- include ga.html -%}

    <!-- Return to Top -->
    <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>

    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    <script src="{{ site.baseurl }}/js/{{ page.custom_js }}"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  </body>
</html>
